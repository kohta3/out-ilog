    <style>
        body {
            background: linear-gradient(to right, #ffffff, #71cbd4);
            min-height: 100vh;

        .reset-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;

        .reset-password-header {

        .reset-password-header img {

        .reset-password-header h1 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .reset-password-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-reset {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }

        .password-toggle-icon:hover {
            color: #667eea;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            background-image: none;
            padding-right: 0.75rem;
        }

        .form-control.is-valid {
            border-color: #28a745;
            background-image: none;
            padding-right: 0.75rem;
        }

        .form-control.is-valid:focus,
        .form-control.is-invalid:focus {
            background-image: none;
        }

        .invalid-feedback {
            display: block;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: #dc3545;
        }

        .valid-feedback {
            display: block;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: #28a745;
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .password-requirement {
            margin-bottom: 0.25rem;
        }

        .password-requirement::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            /* background-color: #87c8e4; */
            border-radius: 50%;
            border: 1px solid black;
            transition: background 0.3s ease;
        }

        .password-requirement.success::before {
            background: linear-gradient(135deg, #5ef78d 0%, #24c964 40%, #a8ffe3 75%, #1b8e2e 100%);
            box-shadow: 0 0 6px 1px #a3ffcb77, 0 1px 8px 0 #49ffbe55 inset;
        }

        .password-requirement.validated::before {
            background: linear-gradient(135deg, #ff9ca5 0%, #dc3545 35%, #ffdddd 70%, #b01d32 100%);
            box-shadow: 0 0 8px 2px #ffc8c877, 0 1px 10px 0 #ff646455 inset;
        }


        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            min-height: 300px;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.3em solid #667eea;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
            display: inline-block;

        @keyframes spinner-border {

                transform: rotate(360deg);

        .loading-text {

        .form-container {

        }

        .form-container.show {

        .loading-container.hide {

<body>
    <div class="reset-password-container">
        <div class="reset-password-header">
            <img src="../img/icon.jpg" alt="おうちログ">
            <h1>パスワードリセット</h1>
            <p>新しいパスワードを設定してください</p>
        </div>

        <div id="alertContainer"></div>

        <!-- ローディングスピナー -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner" role="status" aria-label="読み込み中">
            </div>
            <p class="loading-text">URLを確認中...</p>
        </div>

        <!-- フォームコンテナ -->
        <div class="form-container" id="formContainer">
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">変更後のパスワード</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                            pattern="[A-Za-z0-9]+" required oninput="validatePassword(this.value)">
                        <span class="password-toggle-icon" onclick="togglePassword('newPassword', this)">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">パスワード確認</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            pattern="[A-Za-z0-9]+" required oninput="validateConfirmPassword(this.value)">
                        <span class="password-toggle-icon" onclick="togglePassword('confirmPassword', this)">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="password-requirements" id="passwordRequirements">
                    <div class="password-requirement" id="reqLength">
                        <span>8文字以上</span>
                    </div>
                    <div class="password-requirement" id="reqComplexity">
                        <span>大文字・小文字・数字を1文字以上</span>
                    </div>
                    <div class="password-requirement" id="reqAlphanumeric">
                        <span>英数字のみ</span>
                    </div>
                    <div class="password-requirement" id="reqMatch">
                        <span>パスワードの一致</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-reset" id="submitBtn" disabled>
                    <span id="submitText">パスワードを変更</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"
                        aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <script>
        // 簡易アラート表示関数
        function showAlert(message, type = "danger") {
            const alertContainer = document.getElementById("alertContainer");
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;
        }

        document.addEventListener("DOMContentLoaded", async () => {
            let newPassChk = false;
            let confirmPassChk = false;

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            const loadingContainer = document.getElementById("loadingContainer");
            const formContainer = document.getElementById("formContainer");

            // トークンが URL に無い場合
            if (!token) {
                loadingContainer.classList.add("hide");
                showAlert("このURLは無効です。もう一度パスワードリセットをやり直してください。", "danger");
                return;
            }

            try {
                const response = await fetch("https://us-central1-outi-log.cloudfunctions.net/checkResetPageVisible", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ token })
                });

                const resJson = await response.json().catch(() => ({}));

                loadingContainer.classList.add("hide");

                if (!response.ok) {
                    // Cloud Functions 側のエラー内容に応じてメッセージを出し分け
                    if (resJson && resJson.error === "token expired") {
                        showAlert("このURLの有効期限が切れています。もう一度パスワードリセットを行ってください。", "danger");
                    } else if (resJson && resJson.error === "token already used") {
                        showAlert("このURLはすでに使用されています。新しいパスワードリセットメールを発行してください。", "danger");
                    } else if (resJson && (resJson.error === "token not found" || resJson.error === "invalid token format" || resJson.error === "token is required")) {
                        showAlert("このURLは無効です。もう一度パスワードリセットをやり直してください。", "danger");
                    } else {
                        showAlert("エラーが発生しました。時間をおいて再度お試しください。", "danger");
                    }
                    return;
                }

                // トークンが有効な場合のみフォーム表示
                formContainer.classList.add("show");

                // const resetPasswordForm = document.getElementById("resetPasswordForm");
                // resetPasswordForm.addEventListener("submit", async (event) => {
                //     event.preventDefault();
                //     const newPassword = document.getElementById("newPassword").value;
                //     const confirmPassword = document.getElementById("confirmPassword").value;
                //     // 実際のパスワード変更処理はここに実装予定
                //     console.log("submit clicked", newPassword, confirmPassword);
                // });
            } catch (e) {
                console.error(e);
                loadingContainer.classList.add("hide");
                showAlert("通信エラーが発生しました。時間をおいて再度お試しください。", "danger");
            }
        });

        /* パスワードチェック関数内（仮定） */
        function validatePassword(password) {
            let passChk = true; // 初期値はtrueとし、満たされない条件があればfalseにする

            // 1つ目の条件: 8文字以上か
            const reqLengthElement = document.getElementById("reqLength");
            if (password.length < 8) {
                reqLengthElement.classList.remove("success");
                reqLengthElement.classList.add("validated");
                passChk = false;
            } else {
                reqLengthElement.classList.remove("validated");
                reqLengthElement.classList.add("success");
            }

            // 2つ目の条件: 大文字・小文字・数字がそれぞれ1つずつ以上含まれているか (複雑性)
            // 正規表現: (?=.*[a-z]) - 少なくとも1つの小文字
            //          (?=.*[A-Z]) - 少なくとも1つの大文字
            //          (?=.*\d)    - 少なくとも1つの数字
            const complexityRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
            const reqComplexityElement = document.getElementById("reqComplexity");
            if (!complexityRegex.test(password)) {
                reqComplexityElement.classList.remove("success");
                reqComplexityElement.classList.add("validated");
                passChk = false;
            } else {
                reqComplexityElement.classList.remove("validated");
                reqComplexityElement.classList.add("success");
            }

            // 3つ目の条件: 英数のみで構成されているか
            // 正規表現: ^[a-zA-Z0-9]+$ - 英字（大小）または数字で始まり、それらのみで構成されている
            const alphanumericRegex = /^[a-zA-Z0-9]+$/;
            const reqAlphanumericElement = document.getElementById("reqAlphanumeric");
            if (!alphanumericRegex.test(password)) {
                reqAlphanumericElement.classList.remove("success");
                reqAlphanumericElement.classList.add("validated");
                passChk = false;
            } else {
                reqAlphanumericElement.classList.remove("validated");
                reqAlphanumericElement.classList.add("success");
            }

            newPassChk = passChk;
        }

        const validateConfirmPassword = (password) => {
            let passChk = true;
            const newPassword = document.getElementById("newPassword").value;
            if (password !== newPassword) {
                document.getElementById("reqMatch").classList.remove("success");
                document.getElementById("reqMatch").classList.add("validated");
                passChk = false;
            } else {
                document.getElementById("reqMatch").classList.remove("validated");
                document.getElementById("reqMatch").classList.add("success");
                passChk = true;
            }
            confirmPassChk = passChk;
            submitBtn();
        };

        const submitBtn = () => {
            if (newPassChk && confirmPassChk) {
                document.getElementById("submitBtn").disabled = false;
                return true;
            } else {
                document.getElementById("submitBtn").disabled = true;
                return false;
            }
        };

        const togglePassword = (inputId, iconElement) => {
            const input = document.getElementById(inputId);
            const icon = iconElement.querySelector("i");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        };
    </script>
</body>
